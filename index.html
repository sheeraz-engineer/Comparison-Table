<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Table</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pricing Comparison Table</h1>
    </header>

    <div class="table-container">
        <table class="comparison-table">
            <thead>
                <tr>
                    <th>Features</th>
                    <th>Basic</th>
                    <th>Standard</th>
                    <th>Premium</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-label="Features">Price</td>
                    <td data-label="Basic">$10</td>
                    <td data-label="Standard">$20</td>
                    <td data-label="Premium">$30</td>
                </tr>
                <tr>
                    <td data-label="Features">Storage</td>
                    <td data-label="Basic">10GB</td>
                    <td data-label="Standard">50GB</td>
                    <td data-label="Premium">100GB</td>
                </tr>
                <tr>
                    <td data-label="Features">Support</td>
                    <td data-label="Basic">Email</td>
                    <td data-label="Standard">Email + Chat</td>
                    <td data-label="Premium">24/7 Support</td>
                </tr>
                <tr>
                    <td data-label="Features">Action</td>
                    <td data-label="Basic"><button>Choose</button></td>
                    <td data-label="Standard"><button>Choose</button></td>
                    <td data-label="Premium"><button>Choose</button></td>
                </tr>
            </tbody>
        </table>
    </div>

<section class="cta">
    <h2>Ready to get started?</h2>
    <a href="#" class="btn">Apply Now</a>
  </section>

  <script src="script.js"></script>

</body>
</html>
